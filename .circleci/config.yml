version: 2.1

commands:
  main:
    description: "Main commands"
    steps:
      - run: make bootstrap
      - run: make test

workflows:
  version: 2
  test:
    jobs:
      - python
      - python:latest
      - python:3.7
      - python:3.6
      - python:3.5
      - python:3.4
      - python:3
      - python:2.7
      - python:2

jobs:
  python: &python3-template
    docker:
      - image: circleci/${CIRCLE_JOB}
    steps:
      - checkout
      - run:
          name: Make env
          command: |
            python -m venv venv
            . venv/bin/activate
      - main: {}
  python:latest:
    <<: *python3-template
  python:3.7:
    <<: *python3-template
  python:3.6:
    <<: *python3-template
  python:3.5:
    <<: *python3-template
  python:3.4:
    <<: *python3-template
  python:3:
    <<: *python3-template

  python:2: &python2-template
    docker:
      - image: circleci/${CIRCLE_JOB}
    steps:
      - checkout
      - run:
          name: Make env
          command: |
            mkdir venv
            virtualenv venv
            . venv/bin/activate
      - main: {}
  python:2.7:
    <<: *python2-template
